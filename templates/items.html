<!doctype html>

<html>

    <head>
        {% include 'header.html' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='list-style.css') }}">
    </head>

    <body>
        <ul class="styled-list">
        {% for item in items %}
        <li> <a href={{ url_for('get_item', itemid=item.id) }}>{{ item.name }}</a></li>
        {% endfor %}
        </ul>
    </body>

</html>
